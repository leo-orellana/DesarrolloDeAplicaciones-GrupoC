<div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row"> 
                    <div class="col-md-3">
                        <h2>Categories</h2>
                    </div>
                    <div class="col-md-3">
                    	<br/>
                    	<a href="#/newCategory" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
                    </div>
                    <div class="col-md-6">
                        <br/>
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search by name" ng-model="query">
                            <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                        </div>
                    </div>
                </div>
        
                <br/>
                
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in categories | filter:query">
                            <td class="actions">
                                <a href="#/editCategory/{{category.id}}" class="btn btn-link"><i class="fa fa-pencil fa-fw"></i></a>
                                <a href="#/deleteCategory/{{category.id}}" class="btn btn-link"><i class="fa fa-trash-o fa-fw delete"></i></a>
                            </td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.movement.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
 </div>
