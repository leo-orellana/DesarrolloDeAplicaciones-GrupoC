	<div class="container">

		<div class="row">
			<div class="col-md-6">
			    <h2>{{title}}</h2>
			</div>
			<br/>
		</div>
		
		<div class="row">
			<div class="col-md-6">
			    <h3>Receipt Data</h3>
			</div>
		</div>
		
		<div class="row">
            <div class="col-md-5">
                <form role="form">
                    <div class="form-group">
                    	<label for="exampleInputDate">Date</label>
				        <p class="input-group">
				        	<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-disabled="{{editMode}}"/>
				        	<span class="input-group-btn">
				           	<button type="button" class="btn btn-default" ng-click="open($event)" ng-disabled="{{editMode}}"><i class="glyphicon glyphicon-calendar"></i></button>
				           	</span>
			            </p>
				    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select required class="form-control" ng-change="changeTypeReceipt()" ng-model="typeReceipt" ng-options="type as type.name for type in typeReceipts" ng-disabled="{{editMode}}">
							<option value="">-- select type receipt --</option>
						</select>
                    </div>
                    <div class="form-group">
                    	<div class="row">
                    		<br/>
	                    	<div class="col-md-6">
	                    		<label for="exampleInputProviderNumber" class="newSupplier">Supplier Code</label>
	                    	</div>
	                    	<div class="col-md-6">
	                    		<button class="btn btn-primary btn-xs pull-right" ng-click="addNewSupplier()">Load New Supplier &nbsp<i class="fa fa-plus"></i></button>
                    		</div>
                    	</div>
                        
                        <div angucomplete-alt id="ex2"
				        	placeholder="Search supplier by provider code"
				        	pause="100"
				           	selected-object="supplierSelectedCode"
				           	local-data="suppliers"
				          	search-fields="code"
				           	title-field="code"
				           	minlength="1"
				           	input-class="form-control form-control-small">
			        	</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBusinessName">Supplier Name</label>
                        <input ng-disabled="true" type="text" class="form-control" id="exampleInputProviderName" ng-model="supplier.companyName" placeholder="Enter provider name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputCUIT">CUIT</label>
                        <input ng-disabled="true" type="text" class="form-control" id="exampleInputCUIT" ng-model="supplier.cuit" placeholder="Enter cuit">
                    </div>
            </div>
            <div class="col-md-5 col-md-offset-2">
            		<div class="form-group">
                        <label for="exampleInputConcept">Concept</label>
                        <input type="text" class="form-control" ng-model="concept" placeholder="Enter concept">
                    </div>
                    <div ng-show="isTypeA">
	                    <h4 class="amount-detail">Amount detail</h4>
	                    
	                    <div class="form-group">
	                        <label for="exampleTaxed">Taxed</label>
	                        <input type="number" class="form-control" ng-model="taxed" placeholder="Enter taxed" ng-disabled="{{editMode}}">
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleIVA">IVA</label>
	                        <input type="number" class="form-control" ng-model="iva" placeholder="Enter IVA" ng-disabled="{{editMode}}">
	                    </div>
	                    <div class="form-group">
	                        <label for="exampleUntaxed">Untaxed</label>
	                        <input type="number" class="form-control" ng-model="untaxed" placeholder="Enter untaxed" ng-disabled="{{editMode}}">
	                    </div>
	               </div>
                    <div class="form-group">
                        <label for="exampleAmount">Total amount</label>
                        <input type="number" class="form-control" ng-model="totalBill" placeholder="Enter total amount" ng-disabled="{{editMode}}">
                    </div>
            </div>
        </div>
        <br/>

       	<div class="row">
			<div class="col-md-6">
			    <h3>Transaction Data</h3>
			</div>
		</div>
			
        <div class="row">
            <div class="col-md-5">
                    <div class="form-group">
                        <label for="categorieName">Category</label>
						<select required class="form-control" ng-change="changeSubcategory()" ng-model="idCategory" ng-options="cat.id as cat.name for cat in categories" ng-disabled="{{editMode}}">
							<option value="">-- select category --</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="subcategorieName">Sub-categorie</label>
						<select required class="form-control" ng-model="idSubcategory" ng-options="subcat.id as subcat.name for subcat in subcategories" ng-disabled="{{editMode}}">
							<option value="">-- select sub-category --</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift</label>
						<select required class="form-control" ng-model="time" ng-options="time for time in times">
							<option value="">-- select shift --</option>
						</select>
                    </div>
            </div>
            <div class="col-md-5 col-md-offset-2">
                    <div class="form-group">
                        <label>Operation</label>
                        <input type="number" class="form-control" placeholder="Enter number operation" ng-model="numberOperation">
                    </div>
                    <div class="form-group">
						<label>Select the account</label>
						<select required class="form-control" ng-change="changeBankOperation()" ng-model="idAccount" ng-options="acc.id as acc.name for acc in accounts" ng-disabled="{{editMode}}">
							<option value="">-- select account --</option>
						</select>
					</div>
					<div class="form-group" ng-hide" ng-show="showBankOperation">
						<label>Select the bank operation</label>
						<select required class="form-control" ng-model="idBankOperation" ng-options="op.id as op.name for op in bankOperations" ng-disabled="{{editMode}}">
							<option value="">-- select bank operation --</option>
						</select>
					</div>
                </form>
            </div>
        </div>
        <br/>
		
		<div class="row">
			<div class="col-md-2 col-md-offset-10">
				<a href="#/transactions" class="btn btn-danger">Cancel</a>
				<button data-ng-click="submit(newReceiptForm)" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
