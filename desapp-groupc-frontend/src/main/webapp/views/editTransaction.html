<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>{{title}}</h2>

			 <div class="row">
            <br/>
        </div>

        <div class="row">
            <div class="col-md-5">
                <form role="form">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="datetime" class="form-control" placeholder="dd/mm/yyyy" ng-model="date">
                    </div>
                    <div class="form-group">
                        <label for="categorieName">Category</label>
						<select required class="form-control" ng-change="changeSubcategory()" ng-model="idCategory" ng-options="cat.id as cat.name for cat in categories">
							<option value="">-- select category --</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label for="subcategorieName">Sub-categorie</label>
						<select required class="form-control" ng-model="idSubcategory" ng-options="subcat.id as subcat.name for subcat in subcategories">
							<option value="">-- select sub-category --</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label>Concept</label>
                        <input type="text" class="form-control" placeholder="Enter concept" ng-model="concept">
                    </div>
            </div>
            <div class="col-md-5 col-md-offset-2">
                    <div class="form-group">
                        <label for="shift">Shift</label>
						<select required class="form-control" ng-model="time" ng-options="time for time in times">
							<option value="">-- select shift --</option>
						</select>
                    </div>
                    <div class="form-group">
                        <label>Operation</label>
                        <input type="number" class="form-control" placeholder="Enter number operation" ng-model="numOperation">
                    </div>
                    <div class="form-group">
						<label>Select the account</label>
						<select required class="form-control" ng-change="changeBankOperation()" ng-model="idAccount" ng-options="acc.id as acc.name for acc in accounts">
							<option value="">-- select account --</option>
						</select>
					</div>
					<div class="form-group" ng-hide" ng-show="showBankOperation">
						<label>Select the bank operation</label>
						<select required class="form-control" ng-model="idBankOperation" ng-options="op.id as op.name for op in bankOperations">
							<option value="">-- select bank operation --</option>
						</select>
					</div>
		            <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" placeholder="Enter amount" ng-model="amount">
                    </div>
						<a href="#/transactions" class="btn btn-danger">Cancel</a>
                    	<button data-ng-click="submit(newTransactionForm)" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br/>
        <div class="container">
            <a href="home.html" class="btn btn-primary pull-right">Back</a>
        </div>

	</div>
</div>
