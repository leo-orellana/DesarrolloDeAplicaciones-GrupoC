<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Load new category</h2>

		<form role="form" name="newCategoryForm">
			<div class="form-group">
				<label for="categorieName">Type operation</label>
				<div class="row">
					<div class="col-md-3" ng-repeat="mov in movements">
						<div class="radio">
							<label>
							<input type="radio" name="optionsMovements" id="category{{mov.id}}" ng-model="$parent.idMovement" value="{{mov.id}}">
							{{mov.name}}</label> 
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="categorieName">Name</label> <input type="text"
					class="form-control" id="exampleInputName"
					placeholder="Enter categorie name" ng-model="nameCategory">
			</div>

			<button data-ng-click="submit(newCategoryForm)" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
